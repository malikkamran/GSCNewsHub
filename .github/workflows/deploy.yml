name: Deploy GSCNewsHub
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # 1. Add the Node/NVM bin directory to the PATH
            # This ensures 'node' is found when npm or pm2 runs
            export PATH=$PATH:/home/gsc/.nvm/versions/node/v20.20.0/bin
            
            # 2. Navigate to the project folder
            cd ${{ secrets.VPS_APP_PATH }}
            
            # 3. Get latest changes
            git pull origin main
            
            # 4. Run installation and build
            # The build script runs 'vite build' and 'esbuild'
            npm install
            npm run build
            
            # 5. Restart the app in production mode
            # This ensures the 'dist' folder is served correctly
            NODE_ENV=production pm2 restart gsc-news-hub || \
            NODE_ENV=production pm2 start dist/server/index.js --name "gsc-news-hub"