name: Auto Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            mkdir -p ~/.ssh
            echo "${{ secrets.REPO_DEPLOY_KEY }}" > ~/.ssh/gscnewshub_deploy
            chmod 600 ~/.ssh/gscnewshub_deploy
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ${{ secrets.VPS_APP_PATH }}
            git reset --hard
            git remote set-url origin git@github.com:malikkamran/GSCNewsHub.git
            GIT_SSH_COMMAND='ssh -i ~/.ssh/gscnewshub_deploy -o IdentitiesOnly=yes' git pull --rebase origin main
            npm ci || npm install
            npm run build
            NODE_ENV=production ~/.nvm/versions/node/$(node -v)/bin/pm2 reload aboutmalik || \
            NODE_ENV=production ~/.nvm/versions/node/$(node -v)/bin/pm2 start dist/server/index.js --name aboutmalik
