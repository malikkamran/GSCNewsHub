name: Deploy GSCNewsHub
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          # Using your updated secret names
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to your app path using your secret
            cd ${{ secrets.VPS_APP_PATH }}
            
            # Pull latest code from GitHub
            git pull origin main
            
            # Install dependencies and build the project
            npm install
            npm run build
            
            # Restart the server in production mode
            # This ensures the 'dist' folder is used correctly
            NODE_ENV=production pm2 restart gsc-news-hub || NODE_ENV=production pm2 start dist/server/index.js --name "gsc-news-hub"